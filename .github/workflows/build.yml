name: Build & Verify
on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4
      - name: Compile Kotlin and build plugin
        run: ./gradlew buildPlugin
      # Verifies against 12 IDE targets:
      # IC-2025.1, IC-2025.2.3, IU-2025.3.3, PS-2025.3.3, WS-2025.3.3, CL-2025.3.3,
      # RR-2025.1.3, GO-2025.1.3, PY-2025.1.3, DB-2025.1.3, RD-2025.1.3, RM-2025.1.3
      - name: Verify plugin across IDE targets
        run: ./gradlew verifyPlugin
      - uses: actions/upload-artifact@v4
        with:
          name: ayu-islands-plugin
          path: build/distributions/*.zip
